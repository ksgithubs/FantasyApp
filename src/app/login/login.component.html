<div class="d-flex justify-content-center">
  <h1 class="display-6" style="">
    User Log In

<div class="container justify-content-center">
    
    <br> <br>    <br> <br>

    <form class="justify-content-center" [formGroup]="userForm" 
    (ngSubmit)="onFormSubmit()"> 
      <input type="text" title="username" formControlName="username"  placeholder="    Enter  username" />
      <input
        type="password" formControlName="password"
        placeholder="    Enter password"
      /> 
      <div *ngIf="errStatus" class=" d-flex justify-content-around">

        <p  class="invalid"> Invalid username or Password. </p>
    </div>
      
      <div class="submitBtn d-flex justify-content-around">


          <button type="submit" class="btn btn-danger">Login</button>
          <button type="submit"  (click)="login()" class="btn btn-danger">Sign Up</button>
      </div>
    
    </form>
  </div>
