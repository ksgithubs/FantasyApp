<div class="d-flex justify-content-center">
  <h1 class="display-6" style="">
    Sign Up
    <svg xmlns="http://www.w3.org/2000/svg" width="36"  fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </svg>
  </h1>
</div>


<div class="container justify-content-center">
 
  <br />
  <form
    class="justify-content-center"
    [formGroup]="userForm"
    (ngSubmit)="onFormSubmit()"
  >
    <input type="text" title="username" formControlName="username" placeholder="     Enter New username" />

    

    <input
      formControlName="password"
      type="password"
      placeholder="    Enter New password"
    />

    <input
      type="text"
      formControlName="email"
      placeholder="    Enter New Email"
    />


    <input
    formControlName="phonenumber"

      type="text"
      placeholder="    Enter New Phone Number"
    />




    <div class="submitBtn d-flex justify-content-around">
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a class="forgot" href="#">Forgot Username?</a>
    </div>
    <div class="submitBtn d-flex justify-content-around">
      <p>
        Already have an account,
        <a class="forgot" (click)="login()">Login</a>
      </p>
    </div>
  </form>
</div>
